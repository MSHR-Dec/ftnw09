---
apiVersion: v1
kind: ConfigMap
metadata:
  name: schemaspy
data:
  schemaspy.properties: |
    schemaspy.t=mysql
    schemaspy.dp=/app/mysql-connector-java.jar
    schemaspy.host=host.docker.internal
    schemaspy.port=53306
    schemaspy.db=r2y
    schemaspy.s=r2y
    schemaspy.u=r2y
    schemaspy.p=r2y
    schemaspy.o=/schema
---
apiVersion: v1
kind: Service
metadata:
  name: schemaspy
spec:
  selector:
    app: schemaspy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
