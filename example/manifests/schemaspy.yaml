apiVersion: apps/v1
kind: Deployment
metadata:
  name: schemaspy
  labels:
    app: schemaspy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schemaspy
  template:
    metadata:
      labels:
        app: schemaspy
    spec:
      initContainers:
        - name: schemaspy
          image: schemaspy:latest
          imagePullPolicy: IfNotPresent
          command:
            - java
            - -jar
            - schemaspy.jar
            - -configFile
            - /schemaspy.properties
          volumeMounts:
            - mountPath: /schemaspy.properties
              name: properties
              subPath: schemaspy.properties
            - mountPath: /schema
              name: output
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: output
      volumes:
        - name: properties
          configMap:
            name: schemaspy
        - name: output
          emptyDir: {}
